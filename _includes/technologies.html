<!-- Technologies Grid Section -->
    <section id="technologies" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Technologies</h2>
                    <h3 class="section-subheading text-muted">Some of the technologies that we work with</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-2 col-sm-6 technologies-item">
<img src="img/technologies/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.title }}">
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
